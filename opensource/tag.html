<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag practice</title>
</head>
<body>
    <h1>h1은 가장 큰태그</h1>
    <h2>h2는 그다음 큰태그</h2>
    <h3>h3 점점 작아짐..</h3>
    <hr>
    <h1>김치볶음밥</h1>
    <p>
        김치를 주재료로 사용한 볶음밥. <br/>
        바리에이션으로...
    </p>

    <hr/>

    <h3>ol 태그</h3>
    <ol>
        <li>목록</li>
        <li>번호대로</li>
        <li>순서대로</li>
        <li>출력하는</li>

    </ol>
    
    <hr>
    <h3>ul태그</h3>
    <ul>
        <li>벤치프레스</li>
        <li>스쿼크</li>
        <li>턱걸이</li>
    </ul>
</body>
</html>
