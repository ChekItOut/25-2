<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>div 예시</title>
  <style>
    .box {
      border: 2px solid black;
      padding: 10px;
      margin: 10px;
    }
    .red { background-color: lightcoral; }
    .blue { background-color: lightblue; }
  </style>
</head>
<body>
  <div class="box red">
    <h2>첫 번째 박스</h2>
    <p>여기는 빨간 영역입니다.</p>
  </div>

  <div class="box blue">
    <h2>두 번째 박스</h2>
    <p>여기는 파란 영역입니다.</p>
  </div>
</body>
</html>
